name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          # å‘å¸ƒç±»å‹ï¼šNode.js é¡¹ç›®
          release-type: node
          # åŒ…åç§°
          package-name: claude-config-manager
          # è‡ªåŠ¨ç”Ÿæˆ CHANGELOG
          changelog-types: '[
            {"type":"feat","section":"âœ¨ Features","hidden":false},
            {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
            {"type":"docs","section":"ğŸ“š Documentation","hidden":false},
            {"type":"style","section":"ğŸ’ Styles","hidden":false},
            {"type":"refactor","section":"â™»ï¸ Code Refactoring","hidden":false},
            {"type":"perf","section":"âš¡ Performance Improvements","hidden":false},
            {"type":"test","section":"âœ… Tests","hidden":false},
            {"type":"build","section":"ğŸ”¨ Build System","hidden":false},
            {"type":"ci","section":"ğŸ‘· CI/CD","hidden":false},
            {"type":"chore","section":"ğŸ”§ Chores","hidden":true}
          ]'

      # å½“ Release è¢«åˆ›å»ºæ—¶ï¼Œè‡ªåŠ¨å‘å¸ƒåˆ° npmï¼ˆå¯é€‰ï¼‰
      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build

